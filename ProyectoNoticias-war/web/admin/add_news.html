    <body>
        <!--Barra navegación superior fija-->
        <nav class="navbar navbar-default container navbar-fixed-top" >
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="../Noticias" id="logo-nav">Natura News <span class="glyphicon glyphicon-leaf"></span></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="../Noticias">Inicio</a></li>
                        <li><a id="cargar-menu">Cargar noticias con scroll</a></li>
                        <li><a href="admin/add_news.html">Añadir noticia</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Insertar Noticias-->
        <div class="container" id="formulario_add">
        <form onsubmit="return sendNew()">
            <div class="form-group">
                <label for="titulo_new">Titulo Noticia:</label>
                <input type="text" class="form-control" id="titulo_news" pattern=".{6,}" title="El título debe contener por lo menos 6 carácteres">
            </div>
            <div class="form-group">
                <textarea id="area_news">Escribe tu noticia...</textarea>
            </div>
            <button type="submit" class="btn btn-default" id="btn_enviar">Enviar</button>
        </form>
        </div>
    </body>
